<main>
    <section class="login">
        <form [formGroup]="formAuth" (ngSubmit)="submitForm()">
            <section class="form__info">
                <label for="title__login"  class="title__login">LOGIN</label>
            </section>
            <section class="form__info">
                <label for="user">E-mail <strong class="mandatory">*</strong></label>
                <input type="text" class="input__form" name="user" placeholder="UsuÃ¡rio" formControlName="email" required>
            </section>
            <section class="form__info">
                <label for="password">Senha <strong class="mandatory">*</strong></label>
                <input type="password" class="input__form" name="password" placeholder="Senha" formControlName="password" required>
            </section>
            <section class="form__info__help">
                <a [routerLink]="['registration']">Criar uma conta</a>
                <a [routerLink]="['']">Esqueceu a sua senha?</a>
            </section>
            <section class="form__info">
                <button class="btn__login">Login</button>
            </section>
        </form>
    </section>
</main>
